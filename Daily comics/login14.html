<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Batman Dark Knight</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagen/Batman Dark Knight Logo.png" type="image/png">
    <style>
        .login-wrapper { display: flex; align-items: center; justify-content: center; min-height: 100vh; padding: 20px; }
        #login-form { width: 100%; max-width: 420px; padding: 45px; background: linear-gradient(135deg, rgba(255, 107, 107, 0.1) 0%, rgba(78, 205, 196, 0.05) 100%); border-radius: 15px; border: 2px solid #ffcc00; box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); text-align: center; backdrop-filter: blur(10px); }
        #login-form h1 { color: #ffffff; margin-bottom: 35px; text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5); font-weight: 700; font-size: 2.3em; }
        .form-group { margin-bottom: 22px; text-align: left; }
        label { display: block; margin-bottom: 10px; font-weight: 600; color: #ffcc00; font-size: 1.05em; }
        input { width: 100%; padding: 13px 16px; border: 2px solid rgba(255, 107, 107, 0.3); border-radius: 8px; background-color: rgba(255, 255, 255, 0.97); color: #333; font-size: 1em; }
        .login-button { width: 100%; padding: 14px; margin-top: 30px; background: linear-gradient(135deg, #ffcc00 0%, #ff9900 100%); color: #000; border: none; border-radius: 8px; cursor: pointer; font-size: 1.1em; font-weight: 700; text-transform: uppercase; }
        .signup-link { margin-top: 20px; color: #fff; }
        .signup-link a { color: #ffcc00; }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <div id="login-form">
            <div class="logo-login"><img src="imagen/logo1.png" alt="Logo" style="max-width: 100px; border-radius: 50%;"></div>
            <h1>Acceso Batman Dark Knight</h1>
            <form onsubmit="return login(event)">
                <div class="form-group"><label>ðŸ‘¤ Usuario:</label><input type="text" id="username" required></div>
                <div class="form-group"><label>ðŸ”’ ContraseÃ±a:</label><input type="password" id="password" required></div>
                <button type="submit" class="login-button">Continuar Compra</button>
            </form>
            <div class="signup-link">
                <p>Â¿No tienes cuenta? <a href="registro.html">RegÃ­strate</a></p>
                <p><a href="Batman Dark Knight.html">Cancelar</a></p>
            </div>
        </div>
    </div>
    <script>
        function login(e) {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const users = JSON.parse(localStorage.getItem('users')) || [];
            if (users.find(user => user.username === u && user.password === p)) {
                sessionStorage.setItem('loggedInUser', u);
                window.location.href = "generador14.html";
            } else { alert('Datos incorrectos'); }
        }
    </script>
</body>
</html>
