<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - HTML5 Pacman</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Permanent+Marker'><link rel="stylesheet" href="./style.css">
  <link rel="icon" href="img/PacMan Logo.png" type="image/png">

  <style>
    .btn-back {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    .btn-back button {
      background-color: #000;
      color: #FFFF00;
      border: 2px solid #FFFF00;
      padding: 10px 20px;
      font-family: 'Permanent Marker', cursive;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px #FFFF00;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-back button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px #FFFF00;
      background-color: #FFFF00;
      color: #000;
    }
  </style>
</head>
<body>
